<ion-header>
    <ion-navbar color="my-gray">
        <ion-title>Editar perfil</ion-title>
        <ion-buttons end>
            <button ion-button (click)="closeModal()">Atrás</button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding>

    <h3 style="margin-top: 40px;margin-left: 20px;">{{label}}</h3>
    <form (submit)='updatePerfil()' #registerForm="ngForm">
        <ion-item style="margin-top: 15px;" *ngIf="isMedidas">
            <ion-label stacked>Pecho</ion-label>
            <ion-input type="number" [(ngModel)]="perfil.pecho" required name="pecho"></ion-input>
        </ion-item>
        <ion-item style="margin-top: 15px;" *ngIf="isMedidas">
            <ion-label stacked>Cintura</ion-label>
            <ion-input type="number" [(ngModel)]="perfil.cintura" required name="cintura"></ion-input>
        </ion-item>
        <ion-item style="margin-top: 15px;" *ngIf="isMedidas">
            <ion-label stacked>Caderas</ion-label>
            <ion-input type="number" [(ngModel)]="perfil.cadera" required name="cadera"></ion-input>
        </ion-item>

        <ion-item style="margin-top: 15px;" *ngIf="isEstatura">
            <ion-label stacked></ion-label>
            <ion-input type="number" [(ngModel)]="perfil.estatura" required name="estatura"></ion-input>
        </ion-item>

        <ion-item style="margin-top: 15px;" *ngIf="isPeso">
            <ion-label stacked></ion-label>
            <ion-input type="number" [(ngModel)]="perfil.peso" required name="estatura"></ion-input>
        </ion-item>

        <ion-item style="margin-top: 15px;" *ngIf="isFuma">
            <ion-label stacked></ion-label>
            <ion-select [(ngModel)]="perfil.fuma" name="fuma" required cancelText="Cancelar">
                <ion-option value="1">Si</ion-option>
                <ion-option value="0">No</ion-option>
            </ion-select>
        </ion-item>

        <ion-item style="margin-top: 15px;" *ngIf="isBebe">
            <ion-label stacked></ion-label>
            <ion-select [(ngModel)]="perfil.bebe" name="bebe" required cancelText="Cancelar">
                <ion-option value="1">Si</ion-option>
                <ion-option value="0">No</ion-option>
            </ion-select>
        </ion-item>

        <ion-item style="margin-top: 15px;" *ngIf="isDepilacion">
            <ion-label stacked></ion-label>
            <ion-select [(ngModel)]="perfil.depilacion" name="depilacion" required cancelText="Cancelar">
                <ion-option value="completa">Completa</ion-option>
                <ion-option value="rebaje_normal">Rebaje normal</ion-option>
                <ion-option value="rebaje_corto">Rebaje corto</ion-option>
                <ion-option value="sin_depilar">Sin depilar</ion-option>
            </ion-select>
        </ion-item>

        <ion-item style="margin-top: 15px;" *ngIf="isIdioma">
            <ion-label stacked></ion-label>
            <ion-select [(ngModel)]="perfil.idioma" multiple="true" required name="idioma" cancelText="Cancelar">
                <ion-option value="español">Español</ion-option>
                <ion-option value="ingles">Ingles</ion-option>
                <ion-option value="portugues">Portugues</ion-option>
                <ion-option value="italiano">Italiano</ion-option>
                <ion-option value="frances">Francés</ion-option>
                <ion-option value="chino">Chino</ion-option>
                <ion-option value="aleman">Alemán</ion-option>
                <ion-option value="ruso">Ruso</ion-option>
                <ion-option value="japones">Japonés</ion-option>
            </ion-select>
        </ion-item>

        <ion-item style="margin-top: 15px;" *ngIf="isDescripcion">
            <ion-textarea name="descripcion" rows="20" placeholder="Descripción en español" [(ngModel)]="perfil.descripcion">
            </ion-textarea>
        </ion-item>

        <ion-item style="margin-top: 15px;" *ngIf="isDescription">
            <ion-textarea name="description" rows="20" placeholder="Descripción en inglés" [(ngModel)]="perfil.description">
            </ion-textarea>
        </ion-item>


        <ion-grid>
            <ion-row>
                <ion-col col-8 offset-2>
                    <button ion-button block type="submit" [disabled]="!registerForm.form.valid" style="margin-top: 40px;background: #e0006c;">Guardar</button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
