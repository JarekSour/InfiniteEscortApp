<ion-header>
    <ion-navbar color="my-gray">
        <ion-title>Actualizar</ion-title>
        <ion-buttons end>
            <button ion-button (click)="closeModal()">Atrás</button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding>

    <h3 style="margin-top: 40px;margin-left: 20px;">{{label}}</h3>
    <form (submit)='updateContacto()' #registerForm="ngForm">
        <ion-item style="margin-top: 15px;" *ngIf="isTelefono">
            <ion-input type="number" [(ngModel)]="contacto.telefono" required name="telefono" *ngIf="isTelefono"></ion-input>
        </ion-item>
        <p *ngIf="isTelefono" style="margin: 20px;color: gray;">*Recuerda agregar el codigo de país (ej. +56)</p>
        

        <ion-item style="margin-top: 15px;" *ngIf="isSector">
            <ion-label stacked>País</ion-label>
            <ion-select [(ngModel)]="contacto.pais" name="pais" required cancelText="Cancelar">
                <ion-option value="Chile">Chile</ion-option>
            </ion-select>
        </ion-item>
        <ion-item *ngIf="isSector">
            <ion-label stacked>Comuna</ion-label>
            <ion-input type="text" [(ngModel)]="contacto.comuna" required name="comuna"></ion-input>
        </ion-item>
        <ion-item *ngIf="isSector">
            <ion-label stacked>Zona</ion-label>
            <ion-input type="text" [(ngModel)]="contacto.zona" required name="zona"></ion-input>
        </ion-item>
        <p *ngIf="isSector" style="margin: 20px;color: gray;">*Recuerda que si cambias tu país de atención, tambien cambiaras en que país aparece tu perfil</p>


        <ion-item style="margin-top: 15px;" *ngIf="isDonde">
            <ion-label stacked></ion-label>
            <ion-select [(ngModel)]="contacto.donde" multiple="true" required name="zona" cancelText="Cancelar">
                <ion-option value="hotel">Hotel</ion-option>
                <ion-option value="departamento">Departamento propio</ion-option>
                <ion-option value="ciber">Ciber Sexo</ion-option>
                <ion-option value="telefono">Telefónico</ion-option>
                <ion-option value="motel">Motel</ion-option>
                <ion-option value="domicilio">Domicilio</ion-option>
            </ion-select>
        </ion-item>


        <ion-item style="margin-top: 15px;" *ngIf="isHorario" cancelText="Cancelar">
            <ion-label stacked></ion-label>
            <ion-select [(ngModel)]="contacto.horario" name="horario" required>
                <ion-option value="full_time">Full time</ion-option>
                <ion-option value="laboral">Laboral</ion-option>
                <ion-option value="freelance">Freelance</ion-option>
            </ion-select>
        </ion-item>




        <ion-grid>
            <ion-row>
                <ion-col col-8 offset-2>
                    <button ion-button block type="submit" [disabled]="!registerForm.form.valid" style="margin-top: 40px;background: #e0006c;">Guardar</button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
