<ion-header>
    <ion-navbar color="my-gray">
        <ion-title>Estado</ion-title>
        <ion-buttons end>
            <button ion-button (click)="closeModal()">Atrás</button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-content>
            <h2>Escribe tu estado</h2>
            <p>*aparecera en nuestra página "Sus mensajes"</p>
            <ion-item>
                <ion-textarea rows="20" placeholder="Comentario..." [(ngModel)]="txtComentario"></ion-textarea>
            </ion-item>
        </ion-card-content>
    </ion-card>
</ion-content>

<ion-footer>
    <ion-toolbar class="footer-btn">
        <button ion-button block (click)="save()" style="background: #e0006c;">Enviar</button>
    </ion-toolbar>
</ion-footer>
