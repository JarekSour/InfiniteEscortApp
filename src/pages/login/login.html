<ion-content padding style="background: #232323">
    <form (submit)="doLogin()">

        <ion-grid>
            <ion-row>
                <ion-col col-10 offset-1>
                    <img src="assets/img/logo.png" alt="" style="margin-top: 50px;">
                </ion-col>
            </ion-row>
        </ion-grid>

        <ion-item style="background: #232323;margin-top: 20px;">
            <ion-label floating color="light">Correo electrónico</ion-label>
            <ion-input [(ngModel)]="loginData.correo" name="username" type="email" style="color:white;"></ion-input>
        </ion-item>
        <ion-item style="background: #232323;margin-top: 10px;">
            <ion-label floating color="light">Contraseña</ion-label>
            <ion-input [(ngModel)]="loginData.password" name="password" type="password" style="color:white"></ion-input>
        </ion-item>
        <ion-grid>
            <ion-row>
                <ion-col col-8 offset-2>
                    <button ion-button block type="submit" color="my-pink" style="margin-top: 40px;height: 33px;">Ingresar</button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
