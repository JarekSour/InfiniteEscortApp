<ion-header>
    <ion-navbar color="my-gray">
        <ion-title>Nuevo Mensaje</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-content>
            <p class="font">{{texto}}</p>
        </ion-card-content>
    </ion-card>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-grid>
            <ion-row *ngIf="!status">
                <ion-col col-6>
                    <button ion-button color="my-pink" outline block (click)="eliminar()">Eliminar</button>
                </ion-col>
                <ion-col col-6>
                    <button ion-button color="my-pink" outline block (click)="ToHome()">Ir al inicio</button>
                </ion-col>
            </ion-row>
            <ion-row *ngIf="status">
                <ion-col>
                    <button ion-button color="my-pink" outline block (click)="eliminarAlone()">Eliminar</button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-footer>
